      ul {
  list-style-type: none;
  margin: 20px;

li{
  float: left;
}

  display: block;

<body>
    <header>
        <!--created a header-->
        <div>
            <h1 style="font-size: 70px;text-align: center;">MY PORTFOLIO</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#resume">Resume</a></li>
                  </ul>
            </nav>

        </div>
    </header>
    <!--closed the header tag-->
    <main>
      <!--created the main section-->
        <section>
            <div class="arrange">
              <h2 class="bigger">Our Services</h2>
              <!--added four images-->
              <img src="services.webp" alt="services" height="300px" width="300px"/>
              <img src="pexels-photo-12662854.jpeg" alt="services" height="300px" width="300px"/>
              <img src="pexels-photo-2102416.webp" alt="services" height="300px" width="300px"/>

        <section>
          <div class="arrange">

            <video width="400px" height="320px" controls class="para">
              <source src="paramode.mp4" type="video/mp4">
            </video>
          </div>
        </section>
    </main>
    <footer class="foot">
      <!--i added a class="change" to all the elements down because i didnt know what else to do-->
      <div class=" box change"><br><br>
        <form class="change">
          <label for="firstname" class="change">Firstname:</label>
          <input type="text" name="firstname" placeholder="input your first name" class="change"/><br><br>
          <label for="lastname" class="change">Lastname</label>
          <input type="text" name="lastname" placeholder="input your lastname" class="change"/><br><br>
          <label for="password" class="change">Password:</label>
          <input type="password" name="password" class="change"/><br><br>
          <input type="submit" value="Login">
        </form>
      


      </div>
    </footer>
